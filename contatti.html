    <div class="space" style="width: 100%; height:3.9em; background-color: var(--white);"></div>
    <div class="body-form">
        <div class="container">
                <form class="form" id="form" method="POST" action="mailto:garau.enaccuggiono@gmail.com">
                    <div class="form-control">
                        <label>Nome</label>
                        <input name="name" type="text" placeholder="Nome" id="username">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>error message</small>
                    </div>

                    <div class="form-control">
                        <label>Email</label>
                        <input name="email" type="email" placeholder="mail@gmail.com" id="email">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>error message</small>
                    </div>
                    <div class="form-control">
                        <label>Oggetto</label>
                        <input name="subject" type="text" placeholder="Oggetto" id="subject">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>error message</small>
                    </div>

                    <div class="form-control">
                        <label>Messaggio</label>
                        <textarea name="message" placeholder="Scrivi qui il tuo messaggio.." id="message" rows="4" cols="50"> </textarea>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>error message</small>
                    </div>

                    <button type="submit">Submit</button>
                </form>
        </div>
